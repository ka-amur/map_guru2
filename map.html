<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>the world map of Magical Circle Guruguru</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

  <style>
    body {padding: 0; margin: 0}
    html, body, #map {height: 100%; width: 100%;}
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    var map = L.map("map", {minZoom:2, maxZoom:5});
    L.tileLayer("./xyz/{z}/{x}/{y}.png").addTo(map);
    map.setView([26.076521,0.153809], 4);
  </script>
</body>
</html>
