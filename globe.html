<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>the globe of Magical Circle Guruguru</title>
<script src="https://cesiumjs.org/Cesium/Build/Cesium/Cesium.js"></script>
<link href="https://cesiumjs.org/Cesium/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
<style>
  #cesiumContainer {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    margin: 0;
    overflow: hidden;
    padding: 0;
    font-family: sans-serif;
  }
  html {
    height: 100%;
  }
  body {
    padding: 0;
    margin: 0;
    overflow: hidden;
    height: 100%;
  }
</style>
</head>

<body>
<div id="cesiumContainer"></div>
<script>
  var viewer = new Cesium.Viewer('cesiumContainer', {
    imageryProvider: new Cesium.createOpenStreetMapImageryProvider({
      url: './xyz/',
    }),
    baseLayerPicker: false,
    geocoder: false,
    homeButton: false,
    animation: false,
    timeline: false
  });

  viewer.camera.setView({
    destination : Cesium.Cartesian3.fromDegrees(0.153809, 26.076521, 10000000.0)
  });
</script>
</body>
</html>
